<div class="container">
  <form class="text-center p-5 form-layout" [formGroup]="form" (ngSubmit)="login()">
    <p class="h4 mb-4">Sign in</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="f.username.touched && f.username.dirty">
        <div class="alert alert-danger" *ngIf="f.username.errors?.required">Form is required</div>
      </div>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="f.password.touched && f.password.dirty">
      </div>
    </div>

    <hr>

    <button class="btn btn-danger w-25 m-auto my-4 btn-block" type="submit">Sign in</button>
  </form>
  <div *ngIf="loginFailed" class="alert alert-danger">
    {{errMessage}}
  </div>
</div>
