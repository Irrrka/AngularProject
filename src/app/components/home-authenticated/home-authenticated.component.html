<div id="sharedRecipes">
    <div class="container">
        <div *ngFor="let recipe of recipes">

        <div class="row">
            <div class="col-lg-12">
                <div class="our-team-main">

                    <div class="team-front">
                        <img [src]="recipe.categoryImageURL" />
                        <h3>{{recipe.meal}}</h3>
                        <p>{{recipe.category}}</p>
                    </div>

                    <div class="team-back">
                        <div class="back-side-info">
                          <h4>Ingredients</h4>
                            <div *ngFor="let ingredient of recipe.ingredients">
                            <ul>
                                <li>{{ingredient}}</li>      
                            </ul>
                            </div>
                            <a [routerLink]="['/recipes/', recipe._id]">View the recipe</a>
                        </div>

                        <img class="foodImage"
                            [src]="recipe.foodImageURL"  />
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
