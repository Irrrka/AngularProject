<div class="col-md-6 text-center col-lg" >
    <img class="profile-img" src="../../../assets/images/user.png" />
    <div class="profile-info">
      <div class="infoType">Username: {{username}}</div>
      <div *ngIf="userRecipes$ | async;let allRecipes">
      <p class="infoType">Creator of {{allRecipes.length}} recipes.</p>
    </div>
     
      <div id="sharedRecipes">
          <div class="container">
              <div *ngFor="let recipe of (userRecipes$ | async)">
      
              <div class="row">
                  <div class="col-lg-12">
                      <div class="our-team-main">
      
                          <div class="team-front">
                              <img [src]="recipe.categoryImageURL" />
                              <h3>{{recipe.meal}}</h3>
                              <p>{{recipe.category}}</p>
                           </div>
      
                          <div class="team-back">
                              <div class="back-side-info">
                                <h4>Ingredients</h4>
                                  <div *ngFor="let ingredient of recipe.ingredients">
                                      <ul>
                                          <li>{{ingredient}}</li>      
                                      </ul>
                                  </div>
                                  <a [routerLink]="['/recipes/', recipe._id]">View the recipe</a>
                              </div>
      
                              <img class="foodImage"
                                  [src]="recipe.foodImageURL"  />
                          </div>
      
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>

  <div *ngIf="(userRecipes$ | async).length === 0">
      <div id='foodNotFound'>
          <img src="../../../assets/images/noFood.jpg" />
          <h3>Food not found...</h3>
      </div>
  </div>
